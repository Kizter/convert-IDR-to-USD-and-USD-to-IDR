<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi IDR - USD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Konversi Mata Uang</h1>
        
        <div class="mb-4 p-3 bg-blue-50 rounded text-center">
            <p class="text-sm text-gray-600">Kurs Saat Ini</p>
            <p class="text-lg font-semibold text-blue-600">1 USD = <span id="rate">16.701</span> IDR</p>
        </div>

        <div class="grid grid-cols-1 gap-6">
            
            <div class="border rounded-lg p-4 bg-gray-50">
                <label class="block text-sm font-medium text-gray-700 mb-2">IDR (Rupiah)</label>
                <input 
                    type="number" 
                    id="idrInput" 
                    placeholder="Masukkan jumlah IDR"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    oninput="convertIDRtoUSD()"
                >
                <div class="mt-3 p-3 bg-white rounded border border-gray-200">
                    <p class="text-xs text-gray-500 mb-1">Hasil dalam USD:</p>
                    <p class="text-xl font-bold text-green-600">$ <span id="usdResult">0.00</span></p>
                </div>
            </div>

          
            <div class="border rounded-lg p-4 bg-gray-50">
                <label class="block text-sm font-medium text-gray-700 mb-2">USD (Dollar)</label>
                <input 
                    type="number" 
                    id="usdInput" 
                    placeholder="Masukkan jumlah USD"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    oninput="convertUSDtoIDR()"
                >
                <div class="mt-3 p-3 bg-white rounded border border-gray-200">
                    <p class="text-xs text-gray-500 mb-1">Hasil dalam IDR:</p>
                    <p class="text-xl font-bold text-blue-600">Rp <span id="idrResult">0</span></p>
                </div>
            </div>
        </div>

        <button 
            onclick="clearAll()"
            class="w-full mt-6 bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
        >
            Reset
        </button>
    </div>

    <script>
        
        const exchangeRate = 16701; 
        
       
        document.getElementById('rate').textContent = exchangeRate.toLocaleString('id-ID');

       
        function convertIDRtoUSD() {
            const idrInput = document.getElementById('idrInput');
            const usdResult = document.getElementById('usdResult');
            
            const idrValue = parseFloat(idrInput.value) || 0;
            const usdValue = idrValue / exchangeRate;
            
            usdResult.textContent = usdValue.toFixed(2);
            
            
            document.getElementById('usdInput').value = '';
            document.getElementById('idrResult').textContent = '0';
        }

        
        function convertUSDtoIDR() {
            const usdInput = document.getElementById('usdInput');
            const idrResult = document.getElementById('idrResult');
            
            const usdValue = parseFloat(usdInput.value) || 0;
            const idrValue = usdValue * exchangeRate;
            
            idrResult.textContent = Math.round(idrValue).toLocaleString('id-ID');
            
            
            document.getElementById('idrInput').value = '';
            document.getElementById('usdResult').textContent = '0.00';
        }

        
        function clearAll() {
            document.getElementById('idrInput').value = '';
            document.getElementById('usdInput').value = '';
            document.getElementById('usdResult').textContent = '0.00';
            document.getElementById('idrResult').textContent = '0';
        }
    </script>
</body>

</html>
